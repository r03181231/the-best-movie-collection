<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBMC-TheBestMovieCollection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 헤더, 메인, 푸터 전체를 감싸는 요소 -->
    <div class="layout-1280">
      <!-- 헤더 제목 : 최고 평점 영화 콜렉션 -->
      <header>
        <h1 id="go-page">최고 평점 영화 콜렉션</h1>
        <div class="title-nd-search">
          <div class="input-search-btn">
            <label>영화 검색</label>
            <input
              type="text"
              id="input"
              placeholder="영화 제목을 검색해 보세요"
            />
            <div class="search-btn-wrap">
              <button type="button" id="searchBtn">검색</button>
            </div>
          </div>
        </div>
      </header>

      <!-- 영화 카드 조회 -->
      <main>
        <div id="cards-container" class="cards-box"></div>
      </main>

      <!-- 만든이, 소속, 카피라이트 -->
      <footer>
        <div>
          <p>Designed by <span>남해리 in 빼빼로와 아이들, 11조</span></p>
        </div>
        <div>
          <p>copyright. 남해리</p>
        </div>
      </footer>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
